<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGify | Holographic Log Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: #020617;
        color: #f8fafc;
        font-family: "JetBrains Mono", monospace;
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
      .glow-blue {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
      }
      .glow-red {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
      }

      /* Landing page scroll-reveal animations */
      .landing-reveal {
        opacity: 0;
        transform: translateY(40px);
        transition:
          opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
          transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .landing-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Landing page glow text */
      .landing-glow-text {
        filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4))
          drop-shadow(0 0 60px rgba(6, 182, 212, 0.2));
      }

      /* 3D tilt card effect */
      .landing-3d-card {
        transition: transform 0.5s ease;
      }
      .landing-3d-card:hover {
        transform: perspective(1000px) rotateY(-2deg) rotateX(2deg) scale(1.01);
      }

      /* Landing page - allow scroll */
      .landing-page {
        overflow-x: hidden;
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* For pages that need overflow hidden (dashboard etc.) */
      .overflow-hidden {
        overflow: hidden !important;
      }

      /* Floating badge animation */
      @keyframes floatBadge {
        0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.5; }
        25% { transform: translateY(-18px) translateX(6px); opacity: 0.7; }
        50% { transform: translateY(-8px) translateX(-4px); opacity: 0.55; }
        75% { transform: translateY(-22px) translateX(8px); opacity: 0.65; }
      }

      /* Neon pulse border */
      @keyframes neonPulse {
        0%, 100% { box-shadow: 0 0 5px rgba(59,130,246,0.3), 0 0 10px rgba(59,130,246,0.1); }
        50% { box-shadow: 0 0 20px rgba(59,130,246,0.6), 0 0 40px rgba(59,130,246,0.2), 0 0 60px rgba(6,182,212,0.1); }
      }
      .neon-pulse {
        animation: neonPulse 2.5s ease-in-out infinite;
      }

      /* Shimmer sweep */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(59,130,246,0.08) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }

      /* Glitch text effect */
      @keyframes glitch {
        0%, 90%, 100% { transform: translate(0); opacity: 1; }
        92% { transform: translate(-3px, 1px); opacity: 0.8; clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        94% { transform: translate(3px, -1px); opacity: 0.9; clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
        96% { transform: translate(-2px, 0); }
        98% { transform: translate(2px, 0); }
      }
      .glitch-text {
        animation: glitch 5s ease-in-out infinite;
      }

      /* Scan line sweep for intro */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .scanline {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(59,130,246,0.4), transparent);
        animation: scanline 2s linear infinite;
        pointer-events: none;
      }

      /* Card hover shimmer */
      .landing-3d-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0.0) 100%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .landing-3d-card:hover::after {
        opacity: 1;
      }
      .landing-3d-card {
        position: relative;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
      }
      .landing-3d-card:hover {
        transform: perspective(1000px) rotateY(-2deg) rotateX(2deg) scale(1.01);
        box-shadow: 0 20px 60px rgba(59,130,246,0.08);
      }
</style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",

          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

          "tone": "https://esm.sh/tone@^15.1.22",

        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
